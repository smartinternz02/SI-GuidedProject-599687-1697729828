<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction</title>
</head>
<body>
    <h1>Sales Prediction</h1>
    <form action="/predict" method="post">
        <label for="store">Store:</label>
        <input type="number" id="store" name="store" required><br><br>

        <label for="dept">Department:</label>
        <input type="number" id="dept" name="dept" required><br><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="size">Store Size:</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="temp">Temperature:</label>
        <input type="float" id="temp" name="temp" required><br><br>

        <label>Is Holiday:</label>
        <input type="radio" id="isHolidayRadio" name="isHolidayRadio" value="1" required> Yes
        <input type="radio" id="isHolidayRadio" name="isHolidayRadio" value="0" required> No<br><br>

        <input type="submit" value="Predict Sales">
    </form>

    {% if output %}
    <h2>Predicted Sales:</h2>
    <p>Store: {{ store }}</p>
    <p>Department: {{ dept }}</p>
    <p>Month: {{ month_name }}</p>
    <p>Year: {{ year }}</p>
    <p>Predicted Sales: {{ output }}</p>
    {% endif %}
</body>
</html>
